<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="BMI" />
    <meta name="author" content="BBW RL" />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-8" >
			<h1>BMI Calc</h1>
			<form action="#" th:action="@{/bmi}" th:object="${bmiModel}" method="post">
				<p>Weight: <input type="text" th:field="*{weight}" /></p>
				<p>Height: <input type="number" th:field="*{height}" /></p>
				<p><input type="submit" value="Submit" /></p>
			</form>
			<p th:text="${bmiModel.value}"></p>
		</div>
	</div>
</div>

</body>
</html>
